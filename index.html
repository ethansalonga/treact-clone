<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact Clone</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="row">
      <nav>
        <div class="nav__logo">
          <figure class="flex">
            <img src="./assets/logo.svg" class="nav__logo--img" alt="" />
          </figure>
          <a href="/" class="nav__logo--text">Treact</a>
        </div>
        <ul class="nav__links">
          <li>
            <a href="#" class="nav__link">About</a>
          </li>
          <li>
            <a href="#" class="nav__link">Blog</a>
          </li>
          <li>
            <a href="#" class="nav__link">Pricing</a>
          </li>
          <li>
            <a href="#" class="nav__link">Contact Us</a>
          </li>
          <li>
            <a href="#" class="nav__link nav__link--margin">Login</a>
          </li>
          <li>
            <a href="#" class="nav__link--primary">Sign Up</a>
          </li>
        </ul>
      </nav>
    </div>

    <main>
      <div class="container">
        <section id="landing" class="row flex">
          <div class="landing__left-container">
            <div class="landing__title">
              Beautiful React Templates <span class="purple">for you.</span>
            </div>
            <div class="landing__para">
              Our templates are easy to setup, understand and customize. Fully
              modular components with a variety of pages and components.
            </div>
            <div class="input__container">
              <input
                type="text"
                class="landing__input"
                placeholder="Your E-mail Address"
              />
              <button class="landing__btn">Get Started</button>
            </div>
            <div class="landing__customers"></div>
          </div>
          <figure class="landing__right-container flex">
            <img src="./assets/landing.svg" class="landing__img" alt="" />
          </figure>
        </section>
      </div>
    </main>
  </body>
</html>
